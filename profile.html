</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html">My Profile</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                      </li>
                      <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">About</a>
                          </li>
                          <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Contact</a>
                              </li>
                    </div>
                </div>
              </nav>
      <div class="">
          <h2>Profile</h2>
          <form >
                <div class="mb-3">
                        <label for="exampleInputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname">
                 </div>
                 <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Last Name</label>
                        <input type="text" class="form-control input" id="lname" >
                 </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control input" id="Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                        <label for="exampleProfilePic" class="form-label">profile pic</label><br>
                        <input type="file" name="image" id="profilepic">
                        <button type="button" class="btn btn-warning" onClick="removeimage()">Delete</button>
                 </div>
                <button type="reset" class="btn btn-danger">Clear</button>
                <button type="button" class="btn btn-primary" id="sbutton" onClick="alertfunction()">Submit</button>

              </form>
      </div>
      <div class="footer-bar"> 
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                  <span class="text-muted">@2022 copyrights.</span>
                </div>
              </footer>
      </div>
  </div>
  <script>
   const fname = document.getElementById("fname");
        const button = document.getElementById("sbutton");
        const input= document.getElementById("lname");
        const email=document.getElementById("Email");
         //setting button state to disabled
        button.disabled=true;
        fname.addEventListener("keyup", (stateHandle)=>{
            const value=stateHandle.currentTarget.value;
            
            if(value===""){
                button.disabled = true;
            }
           else{
            input.addEventListener("keyup",(e)=>{
              const ivalue=e.currentTarget.value;
               if (ivalue==="") {
                button.disabled = true;
               } else {
                 email.addEventListener("keyup",(eve)=>{
                   const evalue=eve.currentTarget.value;
                   if (evalue==="") {
                    button.disabled = true;
                   } else {
                    button.disabled = false;
                   }
                 })
               }
            })
           }
        });
        function alertfunction() {
          alert("username  : "+fname.value+" "+input.value+" and email : "+email.value);
        }
        function removeimage() {
         document.getElementById("profilepic").value=null; 
        }
</script>

   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
